<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Not Found</title>
    <script type="text/javascript">
        var path = window.location.pathname;
        window.location = path.indexOf('.') === -1 ? path + 'index.html' : path;
    </script>
</head>

<body>
    <h1>404 - Not Found</h1>
</body>

</html>
